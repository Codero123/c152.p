<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="box.js"></script>
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5"></a-camera>

    <a-assets>
      <a-asset-item id="car-obj" src="./models/Car/tinker.obj"></a-asset-item>
      <a-asset-item id="car-mtl" src="./models/Car/obj.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #car-obj; mtl: #car-mtl" position="0 -20 0" rotation="270 180 0" move-box></a-entity>

  </a-scene>

</body>

</html>
